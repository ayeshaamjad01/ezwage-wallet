pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://storage.googleapis.com/download.flutter.io" }
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.5.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

def flutterSdkPath = {
    def properties = new Properties()
    file("local.properties").withInputStream { properties.load(it) }
    return properties.getProperty("flutter.sdk")
}()

// ðŸ‘‡ Flutter's local Maven repo â€” REQUIRED for Flutter 3.35.x and Gradle 8+
def flutterMavenRepo = "$flutterSdkPath/bin/cache/artifacts/engine"

dependencyResolutionManagement {
    //repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven { url = uri("https://jitpack.io") }
        maven { url = uri("https://maven.google.com/") }
        maven {
            url = uri("https://unikrewmavenrepository-staging.azurewebsites.net")
        }
        maven { url = uri(flutterMavenRepo) }
        maven { url = uri("https://storage.googleapis.com/download.flutter.io") }
    }
}

include ":app"

